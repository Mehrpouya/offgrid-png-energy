![Health Centre] (https://dl.dropboxusercontent.com/u/80615/1%20Introduction/Introduction%20Image%204.JPG)

Begasin health centre is run by the Lutheran Health Service on behalf of the Papua New Guinea Department of Health. Officially, this small facility is tied into a nationwide network of basic aid posts, more substantial health centres and district or provincial hospitals, connected up by flight paths and roads.

#Introduction
```

- zoom: 12
```
In practice there is no working road or landing strip connecting the health centre to the national highway that runs into the provincial centre, Madang Town, and representatives from the Lutheran Health Service and the Department of Health rarely, if ever, visit the facility. 

![Map] (https://dl.dropboxusercontent.com/u/80615/1%20Introduction/Introduction%20Image%201.JPG)

A solar powered radio was established at the health centre in the 1990s and was paid for by AusAID, but it has not been working for several years. 

![Radio] (https://dl.dropboxusercontent.com/u/80615/1%20Introduction/Introduction%20Image%202.jpg)


#Introduction
```

- zoom: 14
```
![Urirai](https://dl.dropboxusercontent.com/u/90728/1%20Introduction/Introduction%20Image%203.JPG)


In 2014, the private mobile phone company, Digicel, established a mobile phone tower on Urirai, the highest mountain in the area. But the mobile phone signal does not reach the health centre area. In terms of transport and communication infrastructure this health facility is for all purposes ‘off the grid’.  


#Introduction
```
- center: [-5.3866, -214.5719]
- zoom: 15
```
![Urirai](https://dl.dropboxusercontent.com/u/80615/1%20Introduction/Introduction%20Image%206.JPG)

Yet Begasin health centre remains open. People from the surrounding villages continue to visit it when they are sick, receive medicines and care, and describe it as providing a crucial, if inadequate, service. 

How is it that despite its apparent isolation this health facility continues to provide health services to surrounding villages? What follows is a series of stories that describe the relationships (with missionaries, villagers, politicians, foreign aid agencies) that have either sustained or led to the dilapidation of health infrastructures in the area.
