#Electrochemical Energy

![LED lanterns](https://dl.dropboxusercontent.com/u/90728/Odyssey%20Energy/Mark%20Doyle%20Images/Batteries-River%20Bank.jpg)

The gradual adoption of battery powered lanterns as an everyday household technology has been accompanied by an insatiable demand for batteries. In Madang sales of PNG's most popular brand of blue D sized Panasonic batteries - its label unchanged since the 1970s - have exploded. 

Batteries offer a reminder that - in places like rural Papua New Guinea in the absence of large scale technical systems for the generation or delivery of electricity the energy infrastructure is little more than a social network for the distribution and transmission of material things, batteries, components and parts. 

![Light in Hands](https://dl.dropboxusercontent.com/u/90728/Odyssey%20Energy/Map%20Packages/Package%203%20Edge%20of%20Sattelite%20View/_IMG_9761_.jpg)

Most of the battery powered LED torches sold in Madang require between four and six batteries to operate and knowing consumers inevitably choose Panasonic’s 'blue cell batteries' over competing brands because they have a reputation for lasting longer. 

In 2012 one of Madang's most popular trade stores, Poren, one of three shops in the town owned by Gary Fukuyama, a Malaysian Chinese businessman, sold between 10 and 15 cartons of Panasonic batteries everyday. With each carton containing 12 boxes, and each box containing 24 batteries, this meant sales of between 2,888 and 4,320 batteries every day, from one store alone. Unlike other fast moving consumer goods and foodstuffs like rice, trade store owners have stopped offering discounts on the bulk purchase of batteries and sell them at cost, as a ‘loss leader’ that are intended simply to bring customers into the store.  


#Dead Cells
```

```

![Light in Hands](https://dl.dropboxusercontent.com/u/90728/Odyssey%20Energy/Photos/Discarded%20Batteries.jpg)

Batteries, of course, eventually expire and the river beds around Begasin are increasingly littered with dead cells. But even dead batteries have other lives. In Begasin people have found a new use for battery acid, prising them open to get to the acid inside. The acid can be put in a tin, mixed with a little oil and painted onto the bamboo walls of homes to prevent them being eaten by termites and insects.
